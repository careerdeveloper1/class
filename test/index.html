<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        #guessInput {
            width: 80%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        #guessInput:focus {
            outline: none;
            border-color: #3498db;
        }

        #checkBtn {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #checkBtn:hover {
            background-color: #2980b9;
        }

        #checkBtn:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #newGameBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: none; /* Hide by default */
        }

        #newGameBtn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I am thinking of a number between 1 and 100.</p>
        <p>Can you guess what it is?</p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <br>
        <button id="checkBtn">Check My Guess</button>
        
        <p id="result"></p>
        <button id="newGameBtn">Play Again</button>
    </div>

    <script>
        // Game variables
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;

        // Get DOM elements
        const guessInput = document.getElementById('guessInput');
        const checkBtn = document.getElementById('checkBtn');
        const resultText = document.getElementById('result');
        const newGameBtn = document.getElementById('newGameBtn');

        // Event listeners
        checkBtn.addEventListener('click', checkGuess);
        newGameBtn.addEventListener('click', resetGame);
        guessInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // Function to check the user's guess
        function checkGuess() {
            const userGuess = Number(guessInput.value);

            if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
                resultText.textContent = "Please enter a valid number between 1 and 100.";
                resultText.style.color = '#e74c3c';
                return;
            }

            guessCount++;
            
            if (userGuess === randomNumber) {
                resultText.textContent = `You guessed it! The number was ${randomNumber}. You took ${guessCount} guesses.`;
                resultText.style.color = '#27ae60';
                gameOver();
            } else if (userGuess < randomNumber) {
                resultText.textContent = "Too low! Try again.";
                resultText.style.color = '#f39c12';
            } else {
                resultText.textContent = "Too high! Try again.";
                resultText.style.color = '#f39c12';
            }

            guessInput.value = '';
            guessInput.focus();
        }

        // Function to end the game
        function gameOver() {
            guessInput.disabled = true;
            checkBtn.disabled = true;
            newGameBtn.style.display = 'inline-block';
        }

        // Function to reset the game
        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            guessCount = 0;
            
            guessInput.disabled = false;
            checkBtn.disabled = false;
            newGameBtn.style.display = 'none';
            resultText.textContent = '';
            guessInput.value = '';
            guessInput.focus();
        }
    </script>

</body>
</html>
