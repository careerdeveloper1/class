apiVersion: v1
kind: Pod
metadata:
  name: vishalch1
  namespace: default
  labels: 
    ac1: chrome1
spec:
  containers: 
  - image: lscr.io/linuxserver/chrome:latest
    imagePullPolicy: IfNotPresent
    name: chrome-cont
    ports: 
    - containerPort: 3000
      protocol: TCP
      name: chromeport
  # nodeName: vishal-worker
  os: 
    name: linux



---


